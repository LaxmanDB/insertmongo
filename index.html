    <br>

    <div class="container" >

        <div class="col-md-3">

        <div class="col-md-6 main"> 
                      
            <form action="/sign_up" method="post"> 
                      
            <h1> Signup form </h1> 
                              
            <input class="box" type="text" name="firstname" id="fname" 
            placeholder="enter first Name"  required /><br> 

           <input class="box" type="text" name="lastname" id="lname" 
            placeholder="enter last Name"  required /><br> 

                               <input class="box" type="text" name="dob" id="dob" 
            placeholder="enter date of birth"  required /><br> 

  <input class="box" type="number" name="Mobilenumber" id="mobile" 
            placeholder="enter mobile number"  required /><br> 


            <input class="box" type="email" name="email" id="email" 
            placeholder="E-Mail " required /><br> 

                               <input class="box" type="text" name="pan" id="pan" 
            placeholder="enter pan number"  required /><br> 

 <input class="box" type="text" name="adhar" id="adhar" 
            placeholder="enter adhar number"  required /><br> 
            <input class="box" type="password" name="password" 
            id="password" placeholder="Password " required/><br> 
                              
            <br> 
                        <br> 
            <input type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" /><br> 
                      
            </form>
